<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Student Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="view.html">View Details</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <h2 class="text-center">Student Profile</h2>
    <form id="studentForm">
      <!-- Personal Information Section -->
      <div class="card mb-3">
        <div class="card-header">Personal Information</div>
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-6"><input type="text" class="form-control" id="fullName" placeholder="Full Name" required></div>
            <div class="col-md-3"><input type="date" class="form-control" id="dob" placeholder="Date of Birth"></div>
            <div class="col-md-3">
              <select class="form-select" id="gender" required>
                <option selected disabled>Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
            <div class="col-md-6"><input type="text" class="form-control" id="contactNumber" placeholder="Contact Number"></div>
            <div class="col-md-6"><input type="emailAddress" class="form-control" id="emailAddress" placeholder="Email Address"></div>
            <div class="col-12"><input type="text" class="form-control" id="address" placeholder="Address (City, State, ZIP Code)"></div>
          </div>
        </div>
      </div>

      <!-- Parent/Guardian Details Section -->
      <div class="card mb-3">
        <div class="card-header">Parent/Guardian Details</div>
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-6"><input type="text" class="form-control" id="parentName" placeholder="Parent/Guardian Name" required></div>
            <div class="col-md-6"><input type="text" class="form-control" id="relationship" placeholder="Relationship (Father, Mother, Guardian, etc.)"></div>
            <div class="col-md-6"><input type="text" class="form-control" id="parentContact" placeholder="Parent Contact Number"></div>
            <div class="col-md-6"><input type="email" class="form-control" id="parentEmail" placeholder="Parent Email"></div>
          </div>
        </div>
      </div>

      <!-- Academic Details Section -->
      <div class="card mb-3">
        <div class="card-header">Academic Details</div>
        <div class="card-body">
          <div class="row g-3">
            <div class="col-md-6"><input type="text" class="form-control" id="schoolName" placeholder="Current School Name" required></div>
            <div class="col-md-6"><input type="text" class="form-control" id="currentClass" placeholder="Current Class" required></div>
            <div class="col-12"><textarea class="form-control" id="academicPerformance" rows="3" placeholder="Past Academic Performance (Optional)"></textarea></div>
          </div>
        </div>
      </div>

      <!-- Profile Picture Upload Section -->
      <div class="card mb-3">
        <div class="card-header">Profile Picture Upload</div>
        <div class="card-body">
          <input type="file" class="form-control" id="profilePic">
        </div>
      </div>

      <!-- Document Uploads Section -->
      <div class="card mb-3">
        <div class="card-header">Document Uploads</div>
        <div class="card-body">
          <div class="mb-2"><input type="file" class="form-control" id="birthCertificate"></div>
          <div class="mb-2"><input type="file" class="form-control" id="reportCards"></div>
          <div class="mb-2"><input type="file" class="form-control" id="transferCertificate"></div>
          <div class="mb-2"><input type="file" class="form-control" id="otherDocs"></div>
        </div>
      </div>

      <!-- Save Changes Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-success">Save Changes</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
